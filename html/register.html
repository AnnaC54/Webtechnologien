<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="heading">
        <img src="../images/user.png" alt="user" style="width:100px;height:100px;" class="center">
        <h1 class="h2 pd-up-down">Register yourself</h1>
    </div>
    
    <div class="bg-color-white pd-up-down pd-left-right login-register-mg login-register-mg-up-down">
        <div>
            <fieldset class="fieldset-login">
                <!-- <legend>Login</legend> -->
                <div class="mg-up-down">
                    <form>
                        <label for="fname">Username</label>
                        <input type="text" placeholder="Username"><br>
                        <label for="pword">Password</label>
                        <input type="text" placeholder="Password"><br>
                        <label for="cpword">Confirm Password</label>
                        <input type="text" placeholder="Confirm Password">
                    </form>
                </div>
            </fieldset>
        </div>
    </div>

    <a href="login.html">
        <button class="btn" >Cancel</button>
    </a>
    <a href="friends.html">
        <button class="btn-wide" >Create Account</button>
    </a>

</body>

</html>
