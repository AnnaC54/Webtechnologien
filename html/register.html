<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="heading">
        <img src="../images/user.png" alt="user" style="width:100px;height:100px;" class="center">
        <h1 class="h2 pd-up-down">Register yourself</h1>
    </div>

    <div class=" pd-up-down pd-left-right login-register-mg login-register-mg-up-down">
        <fieldset class="fieldset-login">
            <div class="mg-up-down">
                <form autocomplete="on">
                    <div class="bg-color-white pd-outer mg-up-down register-form-inner">

                        <!-- username -->
                        <div class="username">
                            <label for="fname" class="login-register-label">Username</label>
                            <input id="username" type="text" placeholder="Username" class="login-register-input"
                                minlength="3" required><br>
                        </div>

                        <!-- password I -->
                        <div class="passwordOne">
                            <label for="pword" class="login-register-label">Password</label>
                            <input id="password" type="password" placeholder="Password"
                                class="login-register-input" minlength="3" required><br>
                        </div>

                        <!-- password II -->
                        <div class="passwordTwo">
                            <label for="cpword" class="login-register-label">Confirm Password</label>
                            <input id="password-rep" type="password" placeholder="Confirm Password"
                                class="login-register-input" required>
                        </div>
                    </div>
                    <div class="div-btn">
                        <button class="btn-register"><a href="login.html"></a>Cancel</a></button>
                        <button class="btn-wide"><a href="friends.html"></a>Create Account</button>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
<script src="../js/script.js"></script>
</body>

</html>
